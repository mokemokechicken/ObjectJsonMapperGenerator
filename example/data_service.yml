data_service_prefix: QQQiitaDS
api_prefix: QQQiitaAPI
entity_prefix: QQQiita
api_error_entity: QQAPIError

alias:
  pager: &pager
    page?: Int
    per_page?: Int

api:
  ListItem:
    get: items
    params: *pager
    response: [Item]

  GetItem:
    get: items/{id}
    response: Item
    error:
      code: Int
      another: String

  PostItem:
    post: items
    body:
      body: String
      coediting: Bool
      gist?: Bool
      private: Bool
      tags: [Tag]
      title: String
      tweet?: Bool

  PatchItem:
    patch: items/{id}
    body:
      body: String
      coediting: Bool
      private: Bool
      tags: [Tag]
      title: String

